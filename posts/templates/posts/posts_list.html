{% extends 'posts/base.html' %}

{% block content %}
	{% for post in all_posts %}
	<div class="row">
		<img src="{{ post.image.url }}" class="img-responsive">
	</div>
	<div class="row">
		<h2>{{ post.title }} <small>Written by {{ post.author }}</small></h2>
		<p>{{ post.description }}</p>
	</div>
	<hr>
		
	{% endfor %}
{% endblock content %}
